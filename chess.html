<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        <div class="game-info">
            <div class="status">White's Turn</div>
            <button class="reset-btn">New Game</button>
        </div>
        <div id="chessboard"></div>
        <div class="captured-pieces">
            <div class="captured-white">
                <h3>Captured by Black:</h3>
                <div id="captured-white-pieces"></div>
            </div>
            <div class="captured-black">
                <h3>Captured by White:</h3>
                <div id="captured-black-pieces"></div>
            </div>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
